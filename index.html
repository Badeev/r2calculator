<html>
<meta charset="UTF-8">
<head>
<title>R2 Calculator</title>

<style>
#main {
	position: relative;	
	border: 2px solid black;
	margin-left: 50px;
	height: 600px;
}
#main div { position: absolute; }
#col1 {
	width: 33%;
	height: 600px;
	border: 1px solid black;
	background: green;
}
#col2 {
	left: 33%; 
	width: 34%;
	height: 600px;
	height: 600px
	border: 1px solid black;
	background: red;
}
#col3 {
	right: 0;
	width: 33%;
	height: 600px;
	background: blue;
}
</style>

</head>

<body>
<div id="main">

	<div id="col1"> 
		<h1>Базовое дерево</h1>
	</div>
	
	<div id="col2"> 
		<h1>Дерево атаки</h1>
	</div>
	
	<div id="col3"> 
		<h1>Дерево защиты</h1>
	</div>
</div>
</body>
</html>
